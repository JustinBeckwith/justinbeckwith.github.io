<div class="post-details">
	<span>
		{{ post.date | date_to_long_string }}
	</span>
	<span class="posted-under">
		Posted Under: <a href="/archive/#{{post.category}}" title="Page Category: {{post.category}}">{{ post.category }}</a>
	</span>
	<span>
		<a href="{{post.url}}#disqus_thread">[0] comments</a>
	</span>
</div>
